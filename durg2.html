<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
*{padding:0;margin:0}
p{width:200px; height:200px; background:#3FC; position:absolute;left:0;top:0;}
</style>
<script src="zepto.min.js"></script>
<script>
$(function(){
	$('#box').on('mousedown',function(ev){
		var disX=ev.clientX-$('#box').position().left;
		var disY=ev.clientY-$('#box').position().top;
		$(document).on('mousemove',function(ev){
			$('#box').css({left:ev.clientX-disX,top:ev.clientY-disY})	
		});
		$(document).on('mouseup',function(){
			$(document).unbind('mousemove');
			$(document).unbind('mouseup');	
		})	
		return false;
	})	
})
</script>
<body>
<p id="box"></p>
</body>
</html>
